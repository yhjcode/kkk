<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨(씨발)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .weather-box {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .weather-box h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .weather-box p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }

        .weather-box .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #f39c12;
        }

        .weather-box .humidity {
            font-size: 24px;
            color: #3498db;
        }

    </style>
</head>
<body>
    <div class="weather-box">
        <h1>오늘의 날씨</h1>
        <p class="temperature">온도: 22°C</p>
        <p class="humidity">습도: 60%</p>
    </div>
</body>
</html>
